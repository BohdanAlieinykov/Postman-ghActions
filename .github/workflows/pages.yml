name: Project test & build

# —Ü–µ–ª–µ–≤—ã–µ —Å–æ–±—ã—Ç–∏—è –¥–ª—è –∑–∞–ø—É—Å–∫–∞
# –≤ –¥–∞–Ω–Ω–æ–º —Å–ª—É—á–∞–µ —ç—Ç–æ push –∏ pull_request, –≤ –≤–µ—Ç–∫—É master
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# –≤—ã–ø–æ–ª–Ω—è–µ–º—ã–µ –¥–µ–π—Å—Ç–≤–∏—è
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    # –∑–∞–ø—É—Å–∫–∞—é—Ç—Å—è –ø–æ —à–∞–≥–∞–º
    # name - –Ω–∞–∑–≤–∞–Ω–∏–µ —à–∞–≥–∞
    # –≤ github actions –±—É–¥–µ—Ç –≤—ã–≤–æ–¥–∏—Ç—å—Å—è –Ω–∞–∑–≤–∞–Ω–∏–µ —à–∞–≥–∞, –∏ –ø—Ä–æ—Ü–µ—Å—Å—ã
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false

      - name: Install Node
        uses: actions/setup-node@v1
        with:
          node-version: "14.x"
          
      - name: Install newman
        run: |
          npm install --save-dev -g newman@^5.1.2
          npm install -g newman-reporter-htmlextra
          
      - name: Make Directory for results
        run: mkdir -p testResults

      - name: Run POSTMAN collection
        run: |
          newman run petstore.postman_collection.json -r cli,htmlextra --reporter-htmlextra-export testResults/htmlreport.html
          
      - name: Output the run Details
        uses: actions/upload-artifact@v2
        with:
          name: RunReports
          path: testResults

      - name: Build üë∑
        run: npm run build

      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          # –≤ –∑–Ω–∞—á–µ–Ω–∏–µ GITHUB_TOKEN –ø–æ–º–µ—â–∞–µ—Ç—Å—è —Å—Å—ã–ª–∫–∞ –Ω–∞ –≤–∞—à —Å–µ–∫—Ä–µ—Ç –≤ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–∏
          # –≤ –¥–∞–Ω–Ω–æ–º —Å–ª—É—á–∞–µ –µ–≥–æ –Ω–∞–∑–≤–∞–Ω–∏–µ KEY
          GITHUB_TOKEN: ${{ secrets.my_tok }}
          BRANCH: gh-pages
          FOLDER: testResults/htmlreport.html
          CLEAN: true
